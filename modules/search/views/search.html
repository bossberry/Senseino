<aside data-ng-include="'/modules/topbars/views/topbar3.html'"></aside>  
<section  class="margin-for-topbar-main">
    <div class="section-box container-fluid">
        <div class="col-lg-12">
            <center>
            <h1 class="search-section-head"><img src="assets/img/search.png">&nbsp;&nbsp;Korea</h1>
            </center>
        </div>
    </div>
    <div class="section-box container-fluid">
        <div class="col-lg-12">
            <h1 class="head-section-margin">Experts</h1>
            <div class="col-xs-5ths col-sm-5ths col-md-5ths col-lg-5ths" ng-repeat="data in objects | limitTo: 5">
                <div class="amPmCheckbox">
                    <input type="checkbox" class="checkboxLabel main_street_input" id="{{data.id}}" value="1" />
                    <label for="{{data.id}}"></label>
                </div>
                <a href="/#/experts-detail">
                <img style="width:100%" ng-src="{{data.img}}">
                <p>{{data.name}}</p>
                <span>{{data.tag}}</span>
                <p><img src="assets/img/location.png">{{data.location}}</p>
                </a>
            </div>
        </div>
    </div>
    <div class="section-box container-fluid search-section-job-wrapper">
        <h1 class="head-section-jobs">Jobs<span class="float-r-jobs"><button class="btn btn-more">ดูทั้งหมด ></button></span></h1>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 "> 
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-5 job-tumbnail-repeat-col" ng-repeat="data in jobstumbnail">
                <img style="width:100%;margin-bottom:10px" ng-src="{{data.img}}">
            </div>
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" style="padding-left:0px;"> 
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 job-post-repeat-col" ng-repeat="data in postjob" style="padding-left:0px;">
                <div class="job-post-wrapper">
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                        {{data.topic}}&nbsp;
                        <div  class="status-new" ng-if="data.status=='NEW'"><span>{{data.status}}</span></div>
                        <div  class="status-prog" ng-if="data.status=='IN PROGRESS'"><span>{{data.status}}</span></div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <p class="job-price">
                        <span class="currency-ssn">$</span>
                        {{data.price}}
                        </p>
                        <p class="job-unit">
                        {{data.unit}}
                        </p>     
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <button class="btn tag-category" ng-repeat="tagg in data.tag">{{tagg}}</button>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="text-align:right;">
                        <p class="job-name">{{data.name}} </p>
                        <img class="jobs-tumbnail-poster" ng-src="{{data.pic}}">  
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
