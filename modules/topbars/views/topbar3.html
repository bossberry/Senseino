<div class="topbar-cover" ng-controller="TopbarController as vm">
    <div class="topbar-wrapper container-fluid">
        <div class="topbar-left">
            <a class="logo-main" ng-href="/#/"><img src="/assets/img/logo_senseino.png"></a>
            <div class="search-ang"
            angucomplete-alt
            id="searchcomplete"
            placeholder="Searcg by Location, Skills"
            pause="400"
            selected-object="objectSelected"
            remote-url=""
            remote-url-request-formatter="remoteUrlRequestFn"
            remote-url-data-field="data"
            title-field="name"
            description-field="type"
            minlength="1"
            input-class="searchbar-top form-control-small"
            match-class="highlight">
            </div>
        </div>
        <div class="topbar-right">
            <ul class="topbar-menu">
                <li><a ng-href="/#/customers">ลูกค้าองค์กร</a></li>
                <li><a ng-href="/#/helps">ช่วยเหลือ</a></li>
                <li ng-click="loginModal()">เข้าสู่ระบบ</li>
                <li><button class="btn btn-action" ng-click="regis()">สมัครสมาชิก</button></li>
            </ul>
        </div>
    </div>
</div>
<script type="text/ng-template" id="regisModal.html">
    <div class="modal-header modal-regis-header">
        สมัครสมาชิก
        <span ng-click="closeMD()">X</span>
    </div>
    <div class="modal-body modal-regis-body" id="modal-body">
        <button class="btn btn-regis-face"><img src="">สมัครสมาชิกด้วย Facebook</button>
        <button class="btn btn-regis-line"><img src="">สมัครสมาชิกด้วย LINE</button>
        <p>หรือ</p>
        <button class="btn btn-regis-email" ng-click="regisEmail()"><img src="">สมัครสมาชิกด้วยอีเมล</button>
        <p>มี Account แล้ว?&nbsp;&nbsp;<a ng-click="loginModal()" class="regis-login-btn">เข้าสู่ระบบ</a></p>
    </div>
</script>
<script type="text/ng-template" id="regisEmailModal.html">
    <div class="modal-header modal-regis-header">
        สมัครสมาชิก
        <span ng-click="closeMD()">X</span>
    </div>
    <div class="modal-body modal-regis-body" id="modal-body">
        <div class="form-group form-g-regis-modal">
            <label>ชื่อ</label>
            <input type="text" placeholder="ชื่อ" class="form-control">
        </div>
        <div class="form-group form-g-regis-modal">
            <label>นามสกุล</label>
            <input type="text" placeholder="นามสกุล" class="form-control">
        </div>
        <div class="form-group form-g-regis-modal">
            <label>เบอร์โทร</label>
            <input type="text" placeholder="089-999-9999" class="form-control">
        </div>
        <div class="form-group form-g-regis-modal">
            <label>อีเมล</label>
            <input type="text" placeholder="name@gmail.com" class="form-control">
        </div>
        <div class="form-group form-g-regis-modal">
            <label>รหัสผ่าน</label>
            <input type="password" placeholder="รหัสผ่าน" class="form-control">
        </div>
        <div class="form-group form-g-regis-modal">
            <label></label>
            <button class="btn btn-action">สมัครสมาชิก</button>
        </div>
    </div>
</script>
<script type="text/ng-template" id="loginModal.html">
    <div class="modal-header modal-regis-header">
        เข้าสู่ระบบ
        <span ng-click="closeMD()">X</span>
    </div>
    <div class="modal-body modal-regis-body" id="modal-body">
        <div class="form-group form-g-login-modal">
            <input type="text" placeholder="อีเมล" class="form-control login-ip-email">
        </div>
        <div class="form-group form-g-login-modal">
            <input type="text" placeholder="รหัสผ่าน" class="form-control">
            <a class="login-ip-fogetpass" href="">ลืมรหัสผ่าน?</a>
        </div>
        <div class="form-group form-g-login-modal">
            <button class="btn btn-action">เข้าสู่ระบบ</button>
            <p class="line-behide"><span>หรือ เข้าสู่ระบบด้วย </span></p>
            <div class="login-modal-opt">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <button class="btn btn-login-opt"><img src="assets/img/jobs_line.png"></button>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <button class="btn btn-login-opt"><img src="assets/img/jobs_line.png"></button>
                </div>
            </div>
            <p>ยังไม่เป็นสมาชิก? <span class="login-modal-linkregis" ng-click="regis()">สมัครสมาชิก</span></p>
        </div>
    </div>
</script>
